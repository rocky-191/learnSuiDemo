<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>弹出页面</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!--<link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">-->
    <link rel="stylesheet" href="style/css/base/sm.min.css" />
    <!--<link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">-->

  </head>
  <body>
    <!--
    	时间：2016-03-21
    	描述：添加内容部分   模板
    -->
    <header class="bar bar-nav">
	    <h1 class="title">Popup</h1>
	</header>
	<div class="content">
	    <div class="content-block">
		      <p><a href="#" class="open-about" data-popup=".popup-about">Open About Popup </a></p>
		      <p><a href="#" class="open-services" data-popup=".open-services">Open Services Popup </a></p>
		      <p><a href="#" class="create-actions">选择操作</a></p>
		      <p>时间选择</p>
		      <p>
		      	<input type="text" id='datetime-picker'/>
		      </p>
	    </div>	       
	</div> 
	<!-- About Popup -->
	<div class="popup popup-about">
	  <div class="content-block">
	    <p>About</p>
	    <p><a href="#" class="close-popup">Close popup</a></p>
	    <p>Lorem ipsum dolor ...</p>
	    <input type="text" id="my-input" data-toggle='date' style="width: 95%;"/>
	  </div>
	</div>
	<!-- Services Popup -->
	<div class="popup popup-services">
	  <div class="content-block">
	    <p>Services</p>
	    <p><a href="#" class="close-popup">Close popup</a></p>
	    <p>Lorem ipsum dolor ...</p>
	  </div>
	</div>
    <!--<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>-->
    <script type="text/javascript" src="style/js/base/zepto.min.js" ></script>
    <script type="text/javascript" src="style/js/base/sm.min.js" ></script>
    <script type="text/javascript" src="style/js/base/sm-extend.min.js" ></script>
    <!--<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>-->
	<script type="text/javascript">
		$(document).on('click','.open-about', function () {
		  $.popup('.popup-about');
		});
 
		$(document).on('click','.open-services', function () {
		  $.popup('.popup-services');
		});
		
		//日历选择
		$("#my-input").calendar({
		    value: ['2015-12-05']
		});
		
		//select
		$(document).on('click','.create-actions', function () {
     		var buttons1 = [
		        {
		          text: '请选择',
		          label: true
		        },
		        {
		          text: '卖出',
		          bold: true,
		          color: 'danger',
		          onClick: function() {
		            $.alert("你选择了“卖出“");
		          }
		        },
		        {
		          text: '买入',
		          onClick: function() {
		            $.alert("你选择了“买入“");
		          }
	        	}
      		];
	    var buttons2 = [
	        {
	          text: '取消',
	          bg: 'danger'
	        }
	    ];
      	var groups = [buttons1, buttons2];
      	$.actions(groups);
  });
  		
  		//日期选择
	  $("#datetime-picker").datetimePicker({
	    value: ['1985', '12', '04', '9', '34']
	  });
	</script>
  </body>
</html>
