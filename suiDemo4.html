<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>侧边栏实例</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!--<link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">-->
    <link rel="stylesheet" href="style/css/base/sm.min.css" />
    <!--<link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">-->

  </head>
  <body>
    <!--
    	时间：2016-03-21
    	描述：添加内容部分   模板
    -->
    <div class="page">
	  <header class="bar bar-nav">
	    <h1 class='title'>侧栏</h1>
	  </header>
	  	<div class="bar bar-header-secondary">
		  <div class="searchbar">
		    <a class="searchbar-cancel">取消</a>
		    <div class="search-input">
		      <label class="icon icon-search" for="search"></label>
		      <input type="search" id='search' placeholder='输入关键字...'/>
		    </div>
		  </div>
		</div>
	  <div class="content">
	    <div class="content-block">
	      <p><a href="#" class="button button-fill open-panel" data-panel='#panel-left-demo'>打开左侧栏</a></p>
	    </div>
	     <div class="content-block">
	      <p><a href="#" class="button button-fill open-panel" data-panel='#panel-right-demo'>打开右侧栏</a></p>
	    </div>
	  </div>
	</div>
	<div class="panel-overlay"></div>
	<!-- Left Panel with Reveal effect -->
	<div class="panel panel-left panel-reveal theme-dark" id='panel-left-demo'>
	  <div class="content-block">
	    <p>这是一个侧栏</p>
	    <p>你可以在这里放用户设置页面</p>
	    <p><a href="#" class="close-panel">关闭</a></p>
	  </div>
	  <div class="list-block">
	    <!-- .... -->
	  </div>
	</div>
	<div class="panel-overlay"></div>
	<div class="panel panel-right panel-cover" id='panel-right-demo'>
	  <div class="content-block">
	    <p>这是一个侧栏</p>
	    <!-- Click on link with "close-panel" class will close panel -->
	    <p><a href="#" class="close-panel">关闭</a></p>
	  </div>
	</div>
    <!--<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>-->
    <script type="text/javascript" src="style/js/base/zepto.min.js" ></script>
    <script type="text/javascript" src="style/js/base/sm.min.js" ></script>
    <script type="text/javascript" src="style/js/base/sm-extend.min.js" ></script>
    <!--<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>-->

  </body>
</html>
